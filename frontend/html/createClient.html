<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма создания клиента</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <form class="container-fluid justify-content-start">
        <a class="btn btn-outline-primary btn-sm me-2" href="index.html">На главную</a>
    </form>
</nav>
<div class="container">
    <h1 class="mt-5">Создать клиента</h1>
    <form id="createClientForm" class="mt-3">
        <div class="mb-3">
            <label for="fullName" class="form-label">ФИО:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Дата рождения:</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
    <p id="successMessage" class="mt-3" style="display: none; color: green;">Клиент создан успешно</p>
</div>

<!-- Подключение Bootstrap JS и jQuery (необходимо для некоторых компонентов Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/createClient.js"></script>
</body>
</html>
