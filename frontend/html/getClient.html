<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О клиенте</title>
</head>
<body>
<h1>О клиенте</h1>
<form id="getClientForm">
    <label for="clientEmail">Email клиента:</label>
    <input type="email" id="clientEmail" name="clientEmail" required><br><br>
    <button type="submit">Найти клиента</button>
</form>

<div id="clientInfo" style="display: none;">
    <h2>О клиенте</h2>
    <p><strong>ФИО:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <h2>Карты клиента</h2>
    <ul id="clientCards"></ul>
</div>

<p id="error" style="display: none; color: red;">Клиент не найден в базе данных</p>
<br>
<a href="index.html">Назад</a>
    <script src="../js/getClient.js"></script>
</body>
</html>
