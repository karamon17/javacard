<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деактивировать карту</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <form class="container-fluid justify-content-start">
        <a class="btn btn-outline-primary btn-sm me-2" href="index.html">На главную</a>
    </form>
</nav>
<div class="container">
    <h1 class="mt-5">Деактивировать карту</h1>
    <form id="deactivateCardForm" class="mt-3">
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Номер карты:</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Деактивировать карту</button>
    </form>

    <p id="message" class="mt-3" style="display: none;"></p>
</div>

<!-- Подключение Bootstrap JS и jQuery (необходимо для некоторых компонентов Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/deactivateCard.js"></script>
</body>
</html>
